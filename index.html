<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="background">
            <img src="cockpit.jpg" alt="Cockpit" class="cockpit-img" id="cockpitImg">
            <!-- external SVG will be loaded into this container by the editor script -->
            <div id="svgContainer" style="position:absolute; inset:0; pointer-events:none;"></div>
            <button id="openEditor" style="position:fixed; top:12px; right:12px; z-index:9999;">Edit Overlay</button>
        </div>
</body>
        <script>
            // lazy-load the editor script when user clicks "Edit Overlay"
            document.getElementById('openEditor').addEventListener('click', function loadEditor(){
                this.disabled = true;
                const s = document.createElement('script');
                s.src = 'scripts/editor.js';
                s.defer = true;
                s.onload = ()=>{ document.getElementById('openEditor').style.display = 'none'; };
                document.body.appendChild(s);
            });
        </script>
</html>
