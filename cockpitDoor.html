<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit Door</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .cockpit-bg {
            position: relative;
        }
        
        .keypad-button {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-family: "Quicksand", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            color: #4bb8e9;
            text-decoration: none;
            font-weight: 530;
            padding: 8px 12px;
            background: linear-gradient(135deg, #000000, #b95900);
            font-size: clamp(0.8rem, 1.6vw, 1.1rem);
            cursor: pointer;
            border: none;
            z-index: 40;
            transition: transform 0.2s;
        }
        
        .keypad-button:hover {
            transform: translateY(-50%) scale(1.05);
        }
        
        .keypad-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            z-index: 1000;
            justify-content: flex-start;
            align-items: center;
            cursor: pointer;
            padding-left: 5%;
        }
        
        .keypad-overlay.active {
            display: flex;
        }
        
        .keypad-overlay img {
            max-width: 45%;
            max-height: 45%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="cockpit-bg">
        <div class="keypad-overlay" id="keypadOverlay">
            <img src="CockpitKeypad.png" alt="Cockpit Keypad">
        </div>
        
        <img src="cockpitDoor.jpg" alt="Cockpit Door" class="cockpit-img">
        <button class="keypad-button" id="keypadBtn">Enlarge Keypad</button>
        <div class="footer-buttons">
            <a href="index.html" class="new-page-link">Turn Around</a>
        </div>
    </div>

    <script>
        const keypadBtn = document.getElementById('keypadBtn');
        const keypadOverlay = document.getElementById('keypadOverlay');
        
        keypadBtn.addEventListener('click', () => {
            keypadOverlay.classList.add('active');
        });
        
        keypadOverlay.addEventListener('click', () => {
            keypadOverlay.classList.remove('active');
        });
    </script>
</body>

</html>
